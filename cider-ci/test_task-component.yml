include: cider-ci/docker_container-partial.yml

environment_variables:
  CI: 'true'

scripts:
  test:
    start_when:
      container is running: { script_key: start-container }
    timeout: 10 minutes
    body: |
      # NOTE: dont use `-t` because in CI there is no interactive TTY!
      docker exec -i "$RUNNER_UI_CONTAINER_NAME" \
        npm run test
